<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./themify-icons/themify-icons.css">
<body>
    <div class="main">

        <form action="" method="post" class="form" id="form-1" >
          <h3 class="heading">Đăng Kí Tại Đây <i class="ti-shopping-cart"></i></h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
  
          <div class="spacer"></div>
  
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ<i>*</i></label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="email" class="form-label">Email<i>*</i></label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control" autocomplete="off">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu<i>*</i></label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu<i>*</i></label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <button class="form-submit">Đăng ký</button>
        </form>
      </div>
      
      
</body>
</html>
<script src="./validator.js">

</script>
<script>
   
 Validator({
    form: '#form-1',
    rules: [
    Validator.isRequired('#fullname'),
      Validator.isEmail('#email'),
    ]
   
    })
    
</script>
